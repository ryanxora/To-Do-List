<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="jquery-3.7.1.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    

    <div class="container">
        
        <div class="main-wrap">

            <h2 style="text-align: center; color: #333;">To Do List</h2>

            <div class="input-wrap">
                <input type="text" id="task-input" placeholder="Add New Task">
                <button id="add-btn"><img src="img/icons8-add-30.png" alt=""></button>
            </div>

            <div class="task-wrap">
                <ul class="task-menu">
                    <!-- <li class="task-list"><div class="each-wrap"><p id="text">Test</p><button id="delete-btn"><img src="img/icons8-delete-30.png" alt=""></button></div></li> -->
                </ul>
            </div>

        </div>

    </div>
    

</body>
</html>
